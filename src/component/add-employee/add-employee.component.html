<mat-card>
  <mat-card-header>
    <h2>{{ title }}</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empForm" (ngSubmit)="saveEmployee()">
      <mat-form-field>
        <mat-label>Employee Id</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Employee Salary</mat-label>
        <input matInput formControlName="salary" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="salary" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Employee Role</mat-label>
        <mat-select formControlName="role">
          @for (role of jobRoles; track role) {
          <mat-option [value]="role">{{ role }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="accent">close</button>
  </mat-card-actions>
</mat-card>
